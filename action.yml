name: GitHub Actions Reflector
description: Actions workflow for redirecting GitHub Actions event payloads to downstream applications.
author: 'Collin McNeese'
branding:
  icon: 'fast-forward'
  color: 'blue'
inputs:
  target-url:
    description: 'The event target URL.'
    required: true
  webhook-secret:
    description: 'The secret to use for signing the event payload.'
    required: false
runs:
  using: 'node16'
  main: 'dist/index.js'
